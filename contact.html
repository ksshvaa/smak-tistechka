<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Зв’яжіться з пекарнею Смак Тістечка — контакти, форма замовлення, карта розташування у Львові.">
    <meta name="keywords" content="контакти, замовити десерт, форма, пекарня, Смак Тістечка, Львів">
    <meta name="author" content="Смак Тістечка">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Контакти – Смак Тістечка</title>
    <link rel="stylesheet" href="style.css" />
  <style>
    .contact-page {
      padding: 100px 10% 60px;
      text-align: center;
    }

    .contact-page h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .contact-page p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .contact-form {
      max-width: 500px;
      margin: 30px auto 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      resize: none;
    }

    .contact-form button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>

  <!-- ХЕДЕР -->
  <header>
    <div class="container">
      <h1 class="logo">Смак Тістечка</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Головна</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="products.html">Наші вироби</a></li>
          <li><a href="contact.html" class="active">Контакти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- КОНТЕНТ -->
  <section class="contact fade-in" id="contact">
    <h2>Зв’яжіться з нами</h2>
    <form class="contact-form">
      <input type="text" placeholder="Ваше ім’я" required />
      <input type="email" placeholder="Ваш email" required />
      <textarea rows="5" placeholder="Ваше повідомлення" required></textarea>
      <button type="submit">Надіслати</button>
    </form>
  
    <!-- Інтерактивна мапа -->
    <div style="margin-top: 40px;">
      <iframe
        src="https://www.google.com/maps/embed?pb=... (повний код)"
        width="100%"
        height="300"
        style="border:0; border-radius: 10px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025–<span id="year"></span> Смак Тістечка. Всі права захищено.</p>
  </footer>

  <button id="scrollToTop" title="Вгору">↑</button>
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTop");
  
    window.onscroll = function () {
      scrollToTopBtn.style.display = (window.scrollY > 100) ? "block" : "none";
    };
  
    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
    const fadeEls = document.querySelectorAll('.fade-in');
  
    const appearOnScroll = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
  
    fadeEls.forEach(el => {
      appearOnScroll.observe(el);
    });
  </script>

</body>
</html>
